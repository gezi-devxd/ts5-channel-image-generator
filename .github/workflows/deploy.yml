name: Build and Deploy

# 触发条件：
# 1. 推送到 main 分支时
# 2. 任何针对 main 分支的 PR 被打开、同步或重新打开时
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 使用更现代的 Node.js 版本，如 18.x 或 20.x
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      # 步骤 1: 拉取代码 (使用更新的 v4 版本)
      - uses: actions/checkout@v2

      # 步骤 2: 设置 Node.js 环境 (使用更新的 v4 版本)
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # 缓存 npm 依赖，加快后续构建速度

      # 步骤 3: 安装依赖
      - name: Install dependencies
        run: npm ci

      # 步骤 4: 构建项目
      # 这个步骤在 push 和 pull_request 事件中都会运行
      - name: Build
        run: npm run build

      # 步骤 5: 部署到 gh-pages (仅在 push 到 main 分支时运行)
      - name: Deploy to GitHub Pages
        # 关键：使用 if 条件判断，确保只在 push 事件时执行部署
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3 # 使用更新的 v4 版本
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
